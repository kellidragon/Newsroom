<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Newsroom Mongo Scraping</title>
  <style>
    body {
      background-color: white
    }

    #wrapper {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding-left: 18%;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      height: 700px;
    }

    #comments {
      float: left;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    .card {
      float: left;
      height: 40rem;
      padding: 30px;
      margin: 10px;
      border-radius: 5%;
    }

    .form-control{
      height: 40px;
    }
    .container{
      margin: 0 auto;
    }

    .commentCol{
      background: rgba(227, 230, 225, 0.253)
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </nav>
  <div class="jumbotron">
    <h1 class="display-4">Newsroom Mongo Scraper</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
      featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Saved Articles</a>
    <button class="btn btn-primary btn-lg" id="letsScrape" role="button">Let's Scrape!</button>
  </div>

  <div id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="articles"></div>
          <div id="comments"></div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
